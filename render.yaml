services:
  - type: keyvalue
    name: mba-redis
    plan: starter
    region: oregon
    ipAllowList: []

  - type: web
    name: mba-backend-main
    runtime: docker
    plan: starter
    region: oregon
    branch: main
    dockerCommand: bash ./render_start.sh
    envVars:
      - key: OPENAI_API_KEY
        sync: false

      - key: DATABASE_URL
        fromDatabase:
          name: mba-db
          property: connectionString

      - key: REDIS_URL
        fromService:
          name: mba-redis
          type: keyvalue
          property: connectionString

      - key: LOG_LEVEL
        value: "DEBUG"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONFAULTHANDLER
        value: "1"
      - key: PROMETHEUS_ENABLED
        value: "true"
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENV
        value: "production"
      - key: INIT_DB_ON_STARTUP
        value: "true"
      - key: DEMO_SEED_SOURCES
        value: "true"
      - key: MPLCONFIGDIR
        value: "/tmp/matplotlib"

    healthCheckPath: /health

databases:
  - name: mba-db
    plan: basic-256mb
    region: oregon
