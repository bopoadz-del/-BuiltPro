# Production Docker Compose Configuration - ITEM 31
# Enhanced production deployment with all services
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # Backend API Service
  backend:
    image: cerebrum-backend:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    ports:
      - "8000:8000"
    environment:
      # Database (Items 1-2)
      - DATABASE_URL=${DATABASE_URL}
      - POOL_SIZE=20
      - MAX_OVERFLOW=0
      - POOL_RECYCLE=3600

      # Redis (Item 3)
      - REDIS_CACHE_URL=redis://redis:6379/0
      - REDIS_QUEUE_URL=redis://redis:6379/1
      - REDIS_SESSION_URL=redis://redis:6379/2
      - REDIS_RATELIMIT_URL=redis://redis:6379/3

      # Security (Items 16-30)
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - REFRESH_TOKEN_EXPIRE_DAYS=7

      # Application
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_JSON=true

      # External Services
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/ready')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: always

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      rollback_config:
        parallelism: 1
        delay: 5s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

    networks:
      - cerebrum-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
      - PGDATA=/var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro

    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

    restart: always

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

    networks:
      - cerebrum-network

    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

    restart: always

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

    networks:
      - cerebrum-network

    command: redis-server /usr/local/etc/redis/redis.conf

  # Celery Worker (Fast Queue)
  celery-fast:
    image: cerebrum-backend:${VERSION:-latest}
    command: celery -A backend.celery_app worker --loglevel=info --queues=celery_fast --concurrency=4 --max-tasks-per-child=100

    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_QUEUE_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO

    depends_on:
      - db
      - redis

    restart: always

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
      replicas: 2

    networks:
      - cerebrum-network

  # Celery Worker (Slow Queue - IFC Processing)
  celery-slow:
    image: cerebrum-backend:${VERSION:-latest}
    command: celery -A backend.celery_app worker --loglevel=info --queues=celery_slow --concurrency=2 --max-tasks-per-child=10

    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_QUEUE_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO

    depends_on:
      - db
      - redis

    restart: always

    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G

    networks:
      - cerebrum-network

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    image: cerebrum-backend:${VERSION:-latest}
    command: celery -A backend.celery_app beat --loglevel=info

    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_QUEUE_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO

    depends_on:
      - db
      - redis

    restart: always

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

    networks:
      - cerebrum-network

  # Flower (Celery Monitoring)
  flower:
    image: cerebrum-backend:${VERSION:-latest}
    command: celery -A backend.celery_app flower --port=5555

    ports:
      - "5555:5555"

    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - FLOWER_BASIC_AUTH=${FLOWER_USER}:${FLOWER_PASSWORD}

    depends_on:
      - redis

    restart: always

    networks:
      - cerebrum-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro

    depends_on:
      - backend

    restart: always

    networks:
      - cerebrum-network

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# Networks
networks:
  cerebrum-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
